<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lets solve the simple interest</h2>
    <script>
        var p,i,r,SI;

        p=parseInt(prompt("Enter the principle"));
        i=parseInt(prompt("Enter the amount of interest"));
        r=parseInt(prompt("Enter the amount of rate"));

        SI= (p*i*r)/100;

        document.write("<h3> The simple interest is</h3>"+SI)
    </script>
</body>
</html>
