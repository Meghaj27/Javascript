<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lets understand addition through user input</h2>
    <script>
        var a,b,sum;

        a=parseInt(prompt("Enter first number"));
        b=parseInt(prompt("Enter second number"));

        sum=a+b;

        document.write("<h3> The addition is </h3>"+sum)
    </script>
</body>
</html>
