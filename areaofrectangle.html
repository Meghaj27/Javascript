<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lets calculate the area of rectangle</h1>
    <script>
        var l,b,area;

        l=parseInt(prompt("Enter the length of the rectangle"));
        b=parseInt(prompt("Enter the bredth of the rectangle"));

        area=l*b;

        document.write("<h3> The area of the rectangle is</h3>"+area)
    </script>
</body>
</html>
