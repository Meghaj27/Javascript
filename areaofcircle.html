<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>Lets calculate the area of circle</h2>
   
   <script>
    var pi,r,area;
    pi=3.14;

    r=parseInt(prompt("Enter the value of radius"));

    area=pi*r*r;

    document.write("<h3> The area of circle is</h3>"+area)
   </script>
</body>
</html>
