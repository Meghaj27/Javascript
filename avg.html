<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lets calculate avg of 3 numbers</h2>
    <script>
        var a,b,c,avg;

        a=parseInt(prompt("Enter the first number"));
        b=parseInt(prompt("Enter the second number"));
        c=parseInt(prompt("Enter the third number"));

        avg=(a+b+c)/3;

        document.write("<h3> The avg of three numbers is</h3>"+avg)
    </script>
</body>
</html>
